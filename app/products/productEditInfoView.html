<form name="productForm" class="form-horizontal" style="background-color: rgba(10, 175, 159, 0.25);" novalidate>
	<fieldset>
		<legend style="border-bottom: 1px solid #0AAF9F;
    padding: 10px;
    font-size: x-large;
    color: #03A293;">Basics Product Information</legend>
		<div class="form-group" ng-class="{'has-error' : productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
			<label class="col-md-2 control-label" for="inputProductName">Product Name</label>
			<div class="col-md-4">
			<input type="text" class="form-control" name="inputProductName" id="inputProductName" ng-model="vm.product.productName" placeholder="Product Name (required)" ng-minlength="4" ng-maxlength="15" required>
			</div>
			<!-- <span class="help-block has-error" ng-show="productForm.inputProductName.$invalid"> -->
			<div ng-messages="productForm.inputProductName.$error">
				
				<span ng-message="required">Product name is required</span>
				<span ng-message="minlength">Product name is too short</span>
				<span ng-message="maxlength">Product name is too long</span>
			</span>
			</div>
			
		</div>
			<div class="form-group" ng-class="{'has-error' : productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
			<label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
			<div class="col-md-4">
			<input type="text" name="inputProductCode" id="inputProductCode" ui-mask="AAA-*** (required)" class="form-control" ng-model="vm.product.productCode" required/>
			</div>
			<!-- <span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid">
				Product name is required
			</span> -->
			<div ng-messages="productForm.inputProductCode.$error">
				
				<span ng-message="required">Product code is required</span>
				<!-- <span ng-message="ui-mask"> Pattern is bad </span>
				<span ng-message="minlength">Product name is too short</span> -->
			</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>
			<div class="col-md-4">
			<div class="input-group">
				<input type="text" name="inputAvailabilityDate" class="form-control" id="inputAvailabilityDate" ng-model="vm.product.releaseDate"/>
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="vm.open($event)">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>
			</div>
			
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label" for="inputDescription">Description</label>
			<div class="col-md-4">
			<textarea id="inputDescription" class="form-control" ng-model="vm.product.description" placeholder="Description" rows="3"></textarea>
			</div>			
		</div>
	<div class="form-group">
	<div class="col-md-4 col-md-offset-2">
		<span>
			<button class="btn btn-primary" style="width:80px;margin-right:10px" ng-click="vm.submit()" ng-disabled="productForm.$invalid">save</button>
		</span>
		<span>
			<button class="btn btn-default" style="width:70px;" ng-click="vm.cancel()">cancel</button>
		</span>
	</div>
	</div>
	</fieldset>
</form>
    <script type="text/javascript">
       $(document).ready(function () {
                
                $('#inputAvailabilityDate').datepicker({
                    format: "mm/dd/yyyy"

                });  
            
            });
        </script>
