<!DOCTYPE html>
<html>
<head>
	<title>Mani - Product Manager</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
	 <script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/angular-mocks.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
	<script src="js/toastr.js"></script>
	<script type="text/javascript" src="js/mask.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-1.1.1.js"></script>
	<script type="text/javascript" src="js/angular-messages.min.js"></script>
	<script type="text/javascript" src="js/d3.js"></script>
	<script type="text/javascript" src="js/angular-charts.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/prices/priceAnalyticsCtrl.js"></script>
	<script type="text/javascript" src="app/products/productListCtrl.js"></script>
	<script type="text/javascript" src="common/services/common.services.js"></script>
	<script type="text/javascript" src="common/services/productResource.js"></script>
	<script type="text/javascript" src="common/services/productResourceMock.js"></script>
	<script type="text/javascript" src="common/services/productService.js"></script>
	<script type="text/javascript" src="app/products/productDetailCtrl.js"></script>
	<script type="text/javascript" src="app/products/productEditCtrl.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/toastr.css">
<link rel="stylesheet" type="text/css" href="datepicker/css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="datepicker/js/bootstrap-datepicker.js"></script>
</head>
<body ng-app="productManagement">
 <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
               ui-sref="home">Mani Product Management</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li><a ui-sref="productEdit.info({productId:0})">
                        <i class="glyphicon glyphicon-plus"></i>
                        Add Product</a></li>
                        <li><a ui-sref="priceAnalytics">
                        Price Analytics</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
<div ui-view></div>
</div>
</body>
</html>
